<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
      :root {
        --primary-color: #1a5490;
        --sidebar-bg: #f8f9fa;
        --text-color: #2c3e50;
        --border-color: #e9ecef;
      }
      
      * {
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.7;
        color: var(--text-color);
        background-color: #ffffff;
        margin: 0;
        padding: 0;
      }
      
      .wrapper {
        display: flex;
        min-height: 100vh;
      }
      
      /* Sidebar */
      .sidebar {
        width: 280px;
        background-color: var(--sidebar-bg);
        border-right: 1px solid var(--border-color);
        padding: 2rem 1.5rem;
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        z-index: 100;
      }
      
      .sidebar-header {
        margin-bottom: 2rem;
        padding-bottom: 1.5rem;
        border-bottom: 2px solid var(--border-color);
      }
      
      .sidebar-header h1 {
        font-size: 1.5rem;
        font-weight: 700;
        color: var(--primary-color);
        margin: 0;
        line-height: 1.3;
      }
      
      .sidebar-header .subtitle {
        font-size: 0.9rem;
        color: #6c757d;
        margin-top: 0.5rem;
      }
      
      .sidebar-nav {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .sidebar-nav li {
        margin-bottom: 0.5rem;
      }
      
      .sidebar-nav a {
        display: block;
        padding: 0.75rem 1rem;
        color: var(--text-color);
        text-decoration: none;
        border-radius: 6px;
        transition: all 0.2s;
        font-weight: 500;
      }
      
      .sidebar-nav a:hover,
      .sidebar-nav a.active {
        background-color: var(--primary-color);
        color: white;
      }
      
      /* Main Content */
      .main-content {
        margin-left: 280px;
        flex: 1;
        padding: 3rem 4rem;
        max-width: 1000px;
      }
      
      .page-header {
        margin-bottom: 3rem;
        padding-bottom: 1.5rem;
        border-bottom: 2px solid var(--border-color);
      }
      
      .page-header h1 {
        font-size: 2.5rem;
        font-weight: 700;
        color: var(--primary-color);
        margin: 0 0 0.5rem 0;
      }
      
      .page-header .subtitle {
        font-size: 1.1rem;
        color: #6c757d;
        font-weight: 400;
      }
      
      h2 {
        font-size: 1.75rem;
        font-weight: 600;
        color: var(--primary-color);
        margin-top: 3rem;
        margin-bottom: 1.5rem;
        padding-bottom: 0.5rem;
        border-bottom: 2px solid var(--border-color);
      }
      
      h3 {
        font-size: 1.4rem;
        font-weight: 600;
        color: var(--text-color);
        margin-top: 2rem;
        margin-bottom: 1rem;
      }
      
      h4 {
        font-size: 1.2rem;
        font-weight: 600;
        color: var(--text-color);
        margin-top: 1.5rem;
        margin-bottom: 0.75rem;
      }
      
      p {
        margin-bottom: 1.25rem;
      }
      
      ul, ol {
        margin-bottom: 1.25rem;
        padding-left: 2rem;
      }
      
      li {
        margin-bottom: 0.5rem;
      }
      
      a {
        color: var(--primary-color);
        text-decoration: none;
      }
      
      a:hover {
        text-decoration: underline;
      }
      
      .table {
        margin: 2rem 0;
        width: 100%;
      }
      
      .table thead th {
        background-color: var(--primary-color);
        color: white;
        font-weight: 600;
        padding: 1rem;
        border: none;
      }
      
      .table tbody td {
        padding: 0.75rem 1rem;
        border-top: 1px solid var(--border-color);
      }
      
      .table tbody tr:hover {
        background-color: #f8f9fa;
      }
      
      .card {
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        background-color: #f8f9fa;
      }
      
      .card-header {
        font-weight: 600;
        color: var(--primary-color);
        margin-bottom: 1rem;
        font-size: 1.1rem;
      }
      
      .alert {
        padding: 1.25rem;
        border-radius: 8px;
        margin: 1.5rem 0;
        border-left: 4px solid;
      }
      
      .alert-warning {
        background-color: #fff3cd;
        border-color: #ffc107;
        color: #856404;
      }
      
      .alert-info {
        background-color: #d1ecf1;
        border-color: #17a2b8;
        color: #0c5460;
      }
      
      .btn {
        padding: 0.5rem 1.25rem;
        border-radius: 6px;
        font-weight: 500;
        text-decoration: none;
        display: inline-block;
        transition: all 0.2s;
        margin: 0.25rem 0.5rem 0.25rem 0;
      }
      
      .btn-primary {
        background-color: var(--primary-color);
        color: white;
        border: none;
      }
      
      .btn-primary:hover {
        background-color: #0d3a5f;
        color: white;
        text-decoration: none;
      }
      
      a.btn {
        display: inline-block;
      }
      
      hr {
        border: none;
        border-top: 2px solid var(--border-color);
        margin: 3rem 0;
      }
      
      .info-box {
        background-color: #f8f9fa;
        border-left: 4px solid var(--primary-color);
        padding: 1.5rem;
        margin: 2rem 0;
        border-radius: 4px;
      }
      
      .footer {
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 2px solid var(--border-color);
        text-align: center;
        color: #6c757d;
        font-size: 0.9rem;
      }
      
      /* Responsive */
      @media (max-width: 992px) {
        .sidebar {
          width: 240px;
        }
        .main-content {
          margin-left: 240px;
          padding: 2rem 2.5rem;
        }
      }
      
      @media (max-width: 768px) {
        .wrapper {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          position: relative;
          height: auto;
          border-right: none;
          border-bottom: 1px solid var(--border-color);
        }
        .main-content {
          margin-left: 0;
          padding: 2rem 1.5rem;
        }
        .page-header h1 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-header">
          <h1>CSC415</h1>
          <div class="subtitle">Introduction to Reinforcement Learning</div>
        </div>
        <nav>
          <ul class="sidebar-nav">
            <li><a href="#overview" class="active">Overview</a></li>
            <li><a href="#course-info">Course Information</a></li>
            <li><a href="#materials">Course Materials</a></li>
            <li><a href="#grading">Grading</a></li>
            <li><a href="#schedule">Schedule</a></li>
            <li><a href="#project">Final Project</a></li>
            <li><a href="#policies">Course Policies</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </aside>
      
      <!-- Main Content -->
      <main class="main-content">
        {{ content }}
        
        <div class="footer">
          <p>Â© Copyright 2026, Ameya Pore | University of Toronto Mississauga</p>
        </div>
      </main>
    </div>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Update active nav link on scroll
      document.querySelectorAll('.sidebar-nav a').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('href').substring(1);
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Update active state
            document.querySelectorAll('.sidebar-nav a').forEach(a => a.classList.remove('active'));
            this.classList.add('active');
          }
        });
      });
    </script>
  </body>
</html>
