<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">
    
    <style>
      /* Quarto-inspired styling to match CSC2626 */
      :root {
        --quarto-body-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        --quarto-heading-font: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        --quarto-code-font: "SFMono-Regular", Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        --quarto-body-color: #222;
        --quarto-body-bg: #fff;
        --quarto-sidebar-bg: #f8f8f8;
        --quarto-sidebar-fg: #555;
        --quarto-sidebar-active: #447099;
        --quarto-border-color: #dee2e6;
        --quarto-link-color: #447099;
        --quarto-link-hover-color: #2c5282;
      }
      
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      body {
        font-family: var(--quarto-body-font);
        font-size: 16px;
        line-height: 1.6;
        color: var(--quarto-body-color);
        background-color: var(--quarto-body-bg);
        margin: 0;
        padding: 0;
      }
      
      .quarto-container {
        display: flex;
        min-height: 100vh;
      }
      
      /* Sidebar - matches Quarto style */
      .sidebar {
        width: 250px;
        background-color: var(--quarto-sidebar-bg);
        border-right: 1px solid var(--quarto-border-color);
        padding: 1.5rem 1rem;
        position: fixed;
        height: 100vh;
        overflow-y: auto;
        z-index: 1000;
      }
      
      .sidebar-title {
        font-family: var(--quarto-heading-font);
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--quarto-body-color);
        margin-bottom: 0.5rem;
        line-height: 1.2;
      }
      
      .sidebar-subtitle {
        font-size: 0.875rem;
        color: var(--quarto-sidebar-fg);
        margin-bottom: 1.5rem;
        line-height: 1.4;
      }
      
      .sidebar-nav {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      
      .sidebar-nav li {
        margin: 0;
      }
      
      .sidebar-nav a {
        display: block;
        padding: 0.5rem 0.75rem;
        color: var(--quarto-sidebar-fg);
        text-decoration: none;
        font-size: 0.9375rem;
        border-radius: 4px;
        transition: background-color 0.15s ease-in-out;
      }
      
      .sidebar-nav a:hover {
        background-color: rgba(68, 112, 153, 0.1);
        color: var(--quarto-link-color);
      }
      
      .sidebar-nav a.active {
        background-color: var(--quarto-sidebar-active);
        color: white;
        font-weight: 500;
      }
      
      /* Main content */
      .main-content {
        margin-left: 250px;
        flex: 1;
        padding: 3rem 4rem;
        max-width: 900px;
      }
      
      h1 {
        font-family: var(--quarto-heading-font);
        font-size: 2rem;
        font-weight: 600;
        color: var(--quarto-body-color);
        margin-top: 0;
        margin-bottom: 1rem;
        line-height: 1.2;
      }
      
      h2 {
        font-family: var(--quarto-heading-font);
        font-size: 1.5rem;
        font-weight: 600;
        color: var(--quarto-body-color);
        margin-top: 2.5rem;
        margin-bottom: 1rem;
        line-height: 1.3;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid var(--quarto-border-color);
      }
      
      h3 {
        font-family: var(--quarto-heading-font);
        font-size: 1.25rem;
        font-weight: 600;
        color: var(--quarto-body-color);
        margin-top: 2rem;
        margin-bottom: 0.75rem;
        line-height: 1.3;
      }
      
      h4 {
        font-family: var(--quarto-heading-font);
        font-size: 1.1rem;
        font-weight: 600;
        color: var(--quarto-body-color);
        margin-top: 1.5rem;
        margin-bottom: 0.5rem;
        line-height: 1.3;
      }
      
      p {
        margin-bottom: 1rem;
        line-height: 1.7;
      }
      
      ul, ol {
        margin-bottom: 1rem;
        padding-left: 1.5rem;
      }
      
      li {
        margin-bottom: 0.5rem;
        line-height: 1.6;
      }
      
      a {
        color: var(--quarto-link-color);
        text-decoration: none;
      }
      
      a:hover {
        color: var(--quarto-link-hover-color);
        text-decoration: underline;
      }
      
      table {
        width: 100%;
        margin: 1.5rem 0;
        border-collapse: collapse;
        font-size: 0.9375rem;
      }
      
      table thead {
        border-bottom: 2px solid var(--quarto-border-color);
      }
      
      table th {
        text-align: left;
        font-weight: 600;
        padding: 0.75rem;
        color: var(--quarto-body-color);
        border-bottom: 2px solid var(--quarto-border-color);
      }
      
      table td {
        padding: 0.75rem;
        border-bottom: 1px solid var(--quarto-border-color);
      }
      
      table tbody tr:hover {
        background-color: rgba(0, 0, 0, 0.02);
      }
      
      hr {
        border: none;
        border-top: 1px solid var(--quarto-border-color);
        margin: 2rem 0;
      }
      
      .alert {
        padding: 1rem 1.25rem;
        margin: 1.5rem 0;
        border-left: 4px solid;
        border-radius: 4px;
      }
      
      .alert-warning {
        background-color: #fff3cd;
        border-color: #ffc107;
        color: #856404;
      }
      
      .alert-info {
        background-color: #d1ecf1;
        border-color: #17a2b8;
        color: #0c5460;
      }
      
      .btn {
        display: inline-block;
        padding: 0.5rem 1rem;
        margin: 0.25rem 0.5rem 0.25rem 0;
        background-color: var(--quarto-link-color);
        color: white;
        text-decoration: none;
        border-radius: 4px;
        font-size: 0.9375rem;
        font-weight: 500;
        transition: background-color 0.15s ease-in-out;
      }
      
      .btn:hover {
        background-color: var(--quarto-link-hover-color);
        color: white;
        text-decoration: none;
      }
      
      code {
        font-family: var(--quarto-code-font);
        font-size: 0.875em;
        background-color: #f5f5f5;
        padding: 0.2em 0.4em;
        border-radius: 3px;
      }
      
      strong {
        font-weight: 600;
      }
      
      em {
        font-style: italic;
      }
      
      .footer {
        margin-top: 4rem;
        padding-top: 2rem;
        border-top: 1px solid var(--quarto-border-color);
        text-align: center;
        color: var(--quarto-sidebar-fg);
        font-size: 0.875rem;
      }
      
      /* Responsive */
      @media (max-width: 768px) {
        .quarto-container {
          flex-direction: column;
        }
        .sidebar {
          width: 100%;
          position: relative;
          height: auto;
          border-right: none;
          border-bottom: 1px solid var(--quarto-border-color);
        }
        .main-content {
          margin-left: 0;
          padding: 2rem 1.5rem;
        }
        h1 {
          font-size: 1.75rem;
        }
        h2 {
          font-size: 1.35rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="quarto-container">
      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="sidebar-title">CSC415</div>
        <div class="sidebar-subtitle">Introduction to Reinforcement Learning</div>
        <nav>
          <ul class="sidebar-nav">
            <li><a href="#overview" class="active">Overview</a></li>
            <li><a href="#course-info">Course Information</a></li>
            <li><a href="#materials">Course Materials</a></li>
            <li><a href="#grading">Grading</a></li>
            <li><a href="#schedule">Schedule</a></li>
            <li><a href="#project">Final Project</a></li>
            <li><a href="#policies">Course Policies</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </nav>
      </aside>
      
      <!-- Main Content -->
      <main class="main-content">
        {{ content }}
        
        <div class="footer">
          <p>Â© Copyright 2026, Ameya Pore | University of Toronto Mississauga</p>
        </div>
      </main>
    </div>
    
    <script>
      // Update active nav link on scroll
      document.querySelectorAll('.sidebar-nav a').forEach(link => {
        link.addEventListener('click', function(e) {
          e.preventDefault();
          const targetId = this.getAttribute('href').substring(1);
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            // Update active state
            document.querySelectorAll('.sidebar-nav a').forEach(a => a.classList.remove('active'));
            this.classList.add('active');
          }
        });
      });
    </script>
  </body>
</html>
